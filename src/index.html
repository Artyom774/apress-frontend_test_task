<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="" />
  <title>Онлайн-магазин</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="">
  <meta name="keywords" content="" />
  <meta name="description" content="">
</head>
<body class="page">
  <header class="header">

  </header>
  <main class="main">
    <section class="cards">
      <!-- сюда будут добавляться карточки товаров (шаблон вёрстки в элементе <template id="product-card-template">) --> 
    </section> 
  </main>
  <footer class="footer">

  </footer>
  <div class="popup-basket">
    <p class="popup-basket__caption">Вы добавили в корзину:</p>
    <img class="popup-basket__photo" src="" alt="" />
    <div class="popup-basket__info">
      <h3 class="popup-basket__title"></h3>
      <p class="popup-basket__cost"></p>
      <button class="popup-basket__close" type="button"></button>
    </div>
    <button class="popup-basket__button" type="button">Перейти в корзину</button>
  </div>
  <div class="popup-order">
    <div class="popup-order__container">
      <h2 class="popup-order__title"></h2>
      <div class="popup-order__info">
        <img class="popup-order__photo" src="" alt="" />
        <p class="popup-order__cost"></p>
      </div>
      <form class="popup-order__form">
        <div class="popup-order__comment-container">
          <label class="popup-order__comment-label">Комментарий к заказу:</label>
          <textarea class="popup-order__comment" name="comment"></textarea>
        </div>
        <label class="popup-order__phone-label">
          Ваш телефон *:
          <input class="popup-order__input" name="phone" type="tel" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" required>
        </label>
        <button class="popup-order__submit" type="submit">Отправить</button>
      </form>
      <button class="popup-order__close" type="button"></button>
    </div>
  </div>
  <template id="product-card-template">
    <div class="product-card">
      <img class="product-card__photo" src="#" alt="" />
      <div class="product-card__text-container">
        <h3 class="product-card__title"></h3>
        <p class="product-card__cost"></p>
      </div>
      <div class="product-card__button-container">
        <button class="product-card__order-button" type="button">Заказать</button>
        <button class="product-card__basket-button" type="button">В корзину</button>
      </div>
    </div>
  </template>
  <script src="../api/products.js"></script>
  <script src="./components/ProductCard.js"></script>
  <script src="./pages/index.js"></script>
</body>
</html>
