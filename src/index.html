<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="" />
  <title>Онлайн-магазин</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="">
  <meta name="keywords" content="" />
  <meta name="description" content="">
</head>
<body class="page">
  <header class="header">

  </header>
  <main class="main">
    <section class="cards"> 
      <div class="product-card">
        <img class="product-card__photo" src="../assets/images/1.jpg" alt="" />
        <div class="product-card__text-container">
          <h3 class="product-card__title">Некий двухместный диван со своим индексом</h3>
          <p class="product-card__cost">20 000 руб.</p>
        </div>
        <div class="product-card__button-container">
          <button class="product-card__order-button" type="button">Заказать</button>
          <button class="product-card__basket-button" type="button">В корзину</button>
        </div>
      </div>
      <div class="product-card">
        <img class="product-card__photo" src="../assets/images/2.jpg" alt="" />
        <div class="product-card__text-container">
          <h3 class="product-card__title">Некий двухместный диван со своим индексом</h3>
          <p class="product-card__cost">20 000 руб.</p>
        </div>
        <div class="product-card__button-container">
          <button class="product-card__order-button" type="button">Заказать</button>
          <button class="product-card__basket-button" type="button">В корзину</button>
        </div>
      </div>
      <!-- сюда будут добавляться карточки товаров (шаблон вёрстки в элементе <template id="product-card-template">) --> 
    </section> 
  </main>
  <footer class="footer">

  </footer>
  <div class="basket-popup"></div>
  <div class="order-popup"></div>
  <template id="product-card-template">
    <div class="product-card">
      <img class="product-card__photo" src="#" alt="" />
      <div class="product-card__text-container">
        <h3 class="product-card__title"></h3>
        <p class="product-card__cost"></p>
      </div>
      <div class="product-card__button-container">
        <button class="product-card__order-button" type="button">Заказать</button>
        <button class="product-card__basket-button" type="button">В корзину</button>
      </div>
    </div>
  </template>
  <script src="../api/products.js"></script>
  <script src="./utils/constants.js"></script>
  <script src="./pages/index.js"></script>
</body>
</html>
